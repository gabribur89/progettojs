      <div id="sfondo" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" id="rosso" >Rosso</a>

            "login" : "Fab",
            "password" : "Bur",
            "background" : "",

            "font-size" : "",
        }

        $(document).ready(function(){
        $('#sfondo a').click(function () {
             // sostuisci il node del menu con la selezione
             var color = $(this).attr('id'); 
             $('.dropdown-toggle').text(color); 
             // modifca al volo in background , non funziona ancora
             switch(color){
                case "rosso":
                    $('body').css("background-color", "red");
                    user.background="red";
                    break;
                case "blue":
                    $('body').css("background-color", "blue");             
                    user.background="blue";
                    break;
                case "giallo":
                    $('body').css("background-color", "#FFFF00");             
                    user.background="#FFFF00";
                    break;
             }
              //alert($(this).attr('id'));
